<div class="container-fluid">
  <div class="row col-lg-12 col-md-12 mt-4">
    <div class="row col-1 font-bold">
      <button class="mt-3 btn" type="submit" (click)="backPage()"><img src="./assets/icons/voltar.svg"
          alt="First slide"></button>
    </div>
    <div class="row col-lg-11 col-md-12 col-sm-12 custom-text-size24 mt-3 mb-3 justify-content-center">
      Meu endereço de Cobrança
    </div>
  </div>
  <hr>

  <div class="row col-lg-12 col-md-12 col-sm-12 col-12 mt-3 mb-3 justify-content-center">
    <div class="col-xl-4 col-lg-4 col-md-6 d-flex flex-wrap mt-3" *ngIf="endereco">
      <div class="card w-100 border-dark">
        <div class="card-body">
          <div class="row justify-content-between">
            <h3 class="card-title ml-3">
              {{endereco.complemento}}</h3>
            <p class="mr-3">
              <mat-slide-toggle [(ngModel)]="endereco.status" [color]="color" class="align-middle"></mat-slide-toggle>
            </p>
          </div>
          <hr>
          <p class="card-text m-0"></p>
          <p class="card-text m-0"></p>
          <p class="card-text m-0">{{endereco.logradouro}}, {{endereco.numero}}</p>
          <p class="card-text m-0">{{endereco.bairro}} - {{endereco.cidade}} - {{endereco.uf}}</p>
          <p class="card-text m-0">CEP: {{endereco.cep}}</p>
        </div>
        <div class="card-footer border-dark" *ngIf="!endereco.principal">
          <div class="row">
            <div class="col-6 text-left"><a (click)="editarEndereco(endereco)" class="text-secondary"
                data-toggle="modal"><i class="fa fa-edit m-1"></i>Editar</a></div>
          </div>
          <div class="col-12 p-0 text-center">
            <a class="btn btn-dark btn-block mt-2 btn-dark" *ngIf="!endereco.principal">
              <i class="fa fa-check mr-2"></i>Selecionar
            </a>
          </div>
        </div>
        <div class="card-footer border-dark" *ngIf="endereco.principal">
          <div class="row">
            <div class="col-6 text-left"><a (click)="editarEndereco(endereco)" class="text-secondary"
                data-toggle="modal"><i class="fa fa-edit m-1"></i>Editar</a></div>
          </div>
          <div class="col-12 p-0 text-center">
            <a class="btn btn-dark btn-block mt-2 btn-dark" *ngIf="endereco.principal">
              <i class="fa fa-check mr-2"></i>Endereço de Cobrança
            </a>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!cliente.enderecoCobranca">
      <div class="row col-lg-12 justify-content-center">
        <div class="row custom-form-box-empty mb-3">
          <div class="col-lg-12 mt-2">
            <div class="custom-text-size1 ml-2">
              Você ainda não possui um endereço de cobrança
            </div>
          </div>
        </div>
        <div class="col-lg-6 mt-3">
          <button mat-button class="col-lg-12" (click)="adicionarEnderecoCobranca()" color="primary">Novo endereço de
            cobrança</button>
        </div>
      </div>
    </div>
  </div>
</div>
