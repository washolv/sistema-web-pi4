<div class="container-fluid">
  <div class="row col-lg-12 col-md-12 mt-4">
    <div class="row col-2 font-bold">
      <button class="mt-3 mb-4 btn" type="submit" (click)="backPage()"><img src="../../../../assets/voltar.svg"
          alt="First slide"></button>
    </div>
    <div class="row mx-auto">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 custom-text-size24 font-bold mt-3 tetx-center">
        Meus endereços de entrega
      </div>
    </div>
  </div>
  <hr>

  <div class="row col-12 col-sm-12 col-md-12 justify-content-center">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-4 mb-0">
      <button class="btn btn-add mb-3" type="button" (click)="adicionarEndereco()">
        <img src="../../../../../assets/icons/Icon material-add-location.svg" class="btn-icon-add"
          alt="Adicionar endereço" title="Adicionar Funcionário">
      </button>
    </div>
    <div class="row col-lg-12 col-md-12 col-sm-12 col-12 mt-3 mb-3">
      <div class="col-xl-4 col-lg-4 col-md-6 d-flex flex-wrap mt-3" *ngFor="let endereco of enderecos">
        <div class="card w-100 border-dark" [ngClass]="{'card-disabled': endereco.status === false, 'card-enabled': endereco.status === true}">
          <div class="card-body">
            <div class="row justify-content-between">
              <h3 class="card-title ml-3">
                {{endereco.complemento}}</h3>
              <p class="mr-3">
                <mat-slide-toggle [(ngModel)]="endereco.status" (change)="habilitarEndereco(endereco)" [color]="color"
                  class="align-middle" [disabled]="endereco.principal!"></mat-slide-toggle>
              </p>
            </div>
            <hr>
            <p class="card-text m-0"></p>
            <p class="card-text m-0"></p>
            <p class="card-text m-0">{{endereco.logradouro}}, {{endereco.numero}}</p>
            <p class="card-text m-0">{{endereco.bairro}} - {{endereco.cidade}} - {{endereco.uf}}</p>
            <p class="card-text m-0">CEP: {{endereco.cep}}</p>
          </div>
          <div class="card-footer border-dark" *ngIf="!endereco.principal">
            <div class="row">
              <div class="col-6 text-left"><a (click)="editarEndereco(endereco)" class="text-secondary"
                  data-toggle="modal"><i class="fa fa-edit m-1"></i>Editar</a></div>
            </div>
            <div class="col-12 p-0 text-center">
              <a (click)="enderecoPrincipal(endereco)" [class.disabled]="!endereco.status" class="btn btn-dark btn-block mt-2 btn-dark"
                *ngIf="!endereco.principal">
                <i class="fa fa-check mr-2"></i>Selecionar
              </a>
            </div>
          </div>
          <div class="card-footer border-dark" *ngIf="endereco.principal">
            <div class="row">
              <div class="col-6 text-left"><a (click)="editarEndereco(endereco)" class="text-secondary"
                  data-toggle="modal"><i class="fa fa-edit m-1"></i>Editar</a></div>
            </div>
            <div class="col-12 p-0 text-center">
              <a class="btn btn-dark btn-block mt-2 btn-dark" *ngIf="endereco.principal">
                <i class="fa fa-check mr-2"></i>Endereço Principal
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
