<div class="container-fluid">
  <div class="row col-lg-12 col-md-12">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 custom-text-size24 font-bold mt-3">
        Listagem de Clientes
      </div>
    </div>
  </div>
  <hr>
  <app-adicionar-endereco></app-adicionar-endereco>

  <div class="row col-12 col-sm-12 col-md-12">
    <!--INPUT FILTRAGEM DE clienteS-->
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-4 mb-0">
      <div class="row d-flex justify-content-center mt-3 mb-5">
        <input class="ml-0 col-lg-4 col-md-6 col sm-6 custom-input-search" type="text" placeholder="Pesquise"
          (ngModelChange)="this.searchFilter.next($event)" [(ngModel)]="filtroPesquisa" />
        <label class="ml-1 custom-lbl-filter">
          <button class=" btn custon-btn-filter">
          </button>
        </label>
      </div>
      <!--FIM INPUT FILTRAGEM DE clienteS-->

      <!--BOTAO ADICIONAR cliente-->
      <button class="btn btn-add mb-3" type="button" (click)="adicionarcliente()">
        <img src="../../../assets/icons/plus-circle.svg" class="btn-icon-add" alt="add">
      </button>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-3 mb-3">
      <table class="table custom-table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Telefone</th>
            <th scope="col">Data de Nascimento</th>
          </tr>
        </thead>
        <tbody *ngIf="clientes && clientes.length>0">
          <tr *ngFor="let cliente of clientes| paginate: {id: 'listing_pagination',
                 itemsPerPage: 10,
                 currentPage: this.page,
                 totalItems: totalRegistros};let i=index ">
            <td>{{cliente.nome}}</td>
            <td *ngIf="cliente.cpf">{{cliente.cpf | mask: '000.000.000-00'}}</td>
            <td *ngIf="cliente.telefone">{{cliente.telefone | mask: '(00)00000-0000'}}</td>
            <td>{{cliente.dataNascimento | date: 'dd/MM/yyyy'}}</td>
        </tbody>
      </table>
      <div class="row custom-pagination">
        <div class="col-lg-8 "></div>
        <div class="custom-table-container">
          <pagination-controls id="listing_pagination" maxlength='5' previousLabel="Anterior" nextLabel="prÃ³ximo"
            (pageChange)="page = $event">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
