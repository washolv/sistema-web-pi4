<div class="container-flud">
  <div class="modal-header">
    <p class="mt-2 mb-2"><span class="custom-title">Pedido Realizado com sucesso!</span></p><br>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="mt-2 mb-2"><span class="custom-title">Seu número do Pedido:</span> {{venda.numeroPedido}}</p>
    <p class="mt-2 mb-2"><span class="custom-title">Valor Total:</span> {{venda.valorTotal | currency:'BRL':'symbol':'0.2-2'}}</p>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-6 mt-1 mb-1">
        <button class="btn btn-dark col-lg-12" (click)="dashboard()">Página incial</button>
      </div>
      <div class="col-lg-6 mt-1 mb-1">
        <button class="btn btn-dark col-lg-12" (click)="pedidos()">Meus pedidos</button>
      </div>
    </div>
  </div>
  <div class="modal-footer">

  </div>
</div>
