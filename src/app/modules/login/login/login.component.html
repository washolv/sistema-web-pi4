<div class="container-fluid">
 <div class="row d-flex justify-content-center">
    <div class="custom-icon-title"><img src="./assets/icons/user-alt.svg"></div>
    <div class="custom-title">Login do Cliente</div>
  </div>
  <div class="row d-flex justify-content-center mt-2">
    <div class="row custom-sub-title">Não possui cadastro? <div><a href="http://localhost:4200/#/criar-conta" style="color:#0C3758">Cadastre-se</a></div>
  </div>
  <div class="row col-lg-12 d-flex justify-content-center">
    <form [formGroup]="loginForm " class="col-lg-12">
      <div class="form-row mt-2">
        <label for="email">* e-mail</label>
        <input formControlName="username" name="username" class="form-control" autofocus  placeholder="email@email.com"
        [ngClass]="{ 'is-invalid': !formValid && f.username.errors }" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
         <div class="invalid-feedback" *ngIf="!formValid && f.username.errors">
            <div *ngIf="f.username.errors.required">* Campo obrigatório</div>
            <div *ngIf="f.username.errors.email">* E-mail inválido</div>
          </div>
      </div>
      <div class="form-row mt-2">
        <label for="password">* senha</label>
        <input formControlName="password" name="senha" class="form-control text-muted" required placeholder="senha"
          type="password"[ngClass]="{ 'is-invalid': !formValid && f.password.errors }" required>
          <div *ngIf="!formValid && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">* Campo obrigatório</div>
            <div *ngIf="f.password.errors.minlength">* Senha inválida</div>
          </div>
      </div>
      <div class="row d-flex justify-content-center mt-3 mb-6">
        <button class="btn btn-danger" type="submit" (click)="login()">Continuar</button>
      </div>
    </form>
  </div>
</div>
