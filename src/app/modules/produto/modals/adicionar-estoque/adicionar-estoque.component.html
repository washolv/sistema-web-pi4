<div class="modal-header">
  <h4 class="modal-title pull-left">Adicionar Estoque</h4>
  <button (click)="close()" type="button" class="close pull-right" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="qtdEstoque">
    <div class="form-row col-lg-12">
      <label>Qtd de entrada: </label>
      <input type="number" class="form-control" formControlName="estoque" [ngClass]="{ 'is-invalid': !formValid && estoqueNegativo }">
      <div *ngIf="!formValid" class="invalid-feedback">
        <div *ngIf="estoqueNegativo">
          * Estoque n√£o pode ser negativo
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button (click)="confirmar()" type="button" class="btn btn-dark">Confirmar</button>
</div>
