<div class="container-fluid">
  <div class="col-12">
    <div class="row">
      <div class="col-lg-2 col-md-12 col-sm-12 col-12 custom-text-size24 font-bold">
        <button class="mt-3 mb-4 btn" type="submit" (click)="backProdutos()"><img
          src="../../../../assets/voltar.svg" alt="First slide"></button>
      </div>
      <div class="col-lg-4 col-md-12 col-sm-12 col-12 custom-text-size24 font-bold mt-4">
        Novo Produto
      </div>
    </div>
    <hr>
    <form [formGroup]="formProduto">
      <div class="form-row mt-3 mb-3">
        <div class="col-lg-3 col-sm-12">
          <label for="validationDefault01">Nome</label>
          <input type="text" class="form-control" name="nome" placeholder="Nome" formControlName="nome"
          [ngClass]="{ 'is-invalid': !formValid && f.nome.errors }" required>
          <div *ngIf="!formValid && f.nome.errors" class="invalid-feedback">
            <div *ngIf="f.nome.errors.required">* Campo obrigatório</div>
            <div *ngIf="f.nome.errors.minlength">* O Campo deve conter ao menos 3 caracateres</div>
          </div>
        </div>
        <div class="col-lg-3 col-sm-12">
          <label for="validationDefault02">Descricao</label>
          <input type="text" class="form-control" name="Descricao" placeholder="Descricao" formControlName="descricao"
          [ngClass]="{ 'is-invalid': !formValid && f.descricao.errors }"required>
            <div *ngIf="!formValid && f.descricao.errors" class="invalid-feedback">
              <div *ngIf="f.descricao.errors.required">* Campo obrigatório</div>
              <div *ngIf="f.descricao.errors.minlength">* O Campo deve conter ao menos 3 caracateres</div>
            </div>
        </div>
      </div>
      <div class="form-row mt-3 mb-3">
        <div class="col-lg-3 col-sm-12">
          <label class="custom-lbl" for="validationDefaultUsername">Preço</label>
          <div class="input-group">
            <input type="text" class="form-control" name="preco" placeholder="Preço" currencyMask
              [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }"
              aria-describedby="inputGroupPrepend2" formControlName="preco" [ngClass]="{ 'is-invalid': !formValid && f.preco.errors }" required>
              <div *ngIf="!formValid && f.preco.errors" class="invalid-feedback">
                <div *ngIf="f.preco.errors.required">* Campo obrigatório</div>
              </div>
          </div>
        </div>
        <div class="col-lg-3 col-sm-12 ">
          <label for="validationDefault01">Qtd. Estoque</label>
          <div class="input-group">
            <input type="number" class="form-control" name="quantidadeEstoque" pattern="[0-9]*"
              placeholder="Qtd. em estoque" formControlName="quantidadeEstoque" [ngClass]="{ 'is-invalid': !formValid && f.quantidadeEstoque.errors }" required>
              <div *ngIf="!formValid && f.quantidadeEstoque.errors" class="invalid-feedback">
                <div *ngIf="f.quantidadeEstoque.errors.required">* Campo obrigatório</div>
              </div>
          </div>
        </div>
      </div>
      <div class="row mt-3 mb-3">
        <div class="col-lg-2 col-md-5 col-sm-12">
          <mat-form-field appearance="fill" [ngClass]="{ 'is-invalid': !formValid && f.categoria.errors }">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="categoria" >
              <mat-option *ngFor="let item of categoria" [value]="item.name" >
                {{item.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div *ngIf="!formValid && f.categoria.errors" class="invalid-feedback">
            <div *ngIf="f.categoria.errors.required">* Campo obrigatório</div>
          </div>
        </div>
      </div>

      <!--<div class="row col-lg-6">
        <ngb-rating [(rate)]="currentRate" maxlength=5></ngb-rating>
      </div>
      <hr>
      <pre>Avaliação: <b>{{currentRate}}</b></pre>-->
    </form>
    <button class="mt-3 btn btn-dark" (click)="addProduto()" type="submit">Prosseguir -
      Imagens</button>
  </div>
</div>
