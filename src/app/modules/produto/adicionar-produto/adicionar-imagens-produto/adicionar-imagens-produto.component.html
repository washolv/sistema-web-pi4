<div class="container-fluid">
  <div class="col-12">
    <div class="col-12">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 custom-text-size24 font-bold mt-3">
          Cadastro de imagens do Produto
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 custom-text-size2 mx-auto mt-3">
        Adicione imagens para o produto {{produto.nome}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-5 mb-3">
        <label class="image-upload-container btn btn-bwm">
          <div class=row><input #imageInput type="file"  [accept]="['.png', '.jpg']" multiple (change)="processFile($event) "></div>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="row col-lg-12 col-sm-12 col-md-12">
        <div class="col-lg-3 mr-auto" *ngFor="let img of preVisualizacao; let i=index">
            <div class="row">
              <img [src]="img.imagemProduto" class="img-fluid mb-1" style="width: 300px;">
            </div>
            <div class="row mb-3">
              <button class="btn"> <img class="custom-trash" src="../../../assets/icons/Icon material-delete.svg" (click)="deleteImage(img, i)"
                class="btn-icon-add" alt="add"></button>
                <button mat-icon-button (click)="toggleSelected(img, i)">
                  <mat-icon
                    *ngIf="img.favorita"
                    aria-label="Example icon-button with a heart icon">
                    favorite
                  </mat-icon>
                  <mat-icon
                    *ngIf="!img.favorita"
                    aria-label="Example icon-button with a heart icon">
                    favorite_border
                  </mat-icon>
                </button>
            </div>
          </div>
      </div>
    </div>
    <div class="row" *ngIf="preVisualizacao.length > 0">
      <button class="mt-3 btn btn-success" (click)="addProduto()" type="submit">Finalizar Cadastro</button>
    </div>
  </div>
</div>
