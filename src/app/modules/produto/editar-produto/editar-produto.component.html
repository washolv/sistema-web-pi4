<div class="container-fluid">
  <div class="container-fluid">
    <div class="row col-12">
      <div class="row col-lg-12">
        <div class="col-lg-2 col-md-12 col-sm-12 col-12 custom-text-size24 font-bold">
          <button class="mt-3 mb-4 btn" type="submit" (click)="backProdutos()"><img
            src="../../../../assets/voltar.svg" alt="First slide"></button>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-12 custom-text-size24 font-bold mt-4">
          Editar Produto
        </div>
      </div>
    <hr>
    <div class="col-lg-12 col-sm-12 col-md-12">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <form [formGroup]="formProduto">
            <div class="form-row mt-4">
              <div class="col-lg-6 col-sm-12 mb-12">
                <label for="validationDefault01">Nome</label>
                <input type="text" class="form-control" name="nome" placeholder="Nome" formControlName="nome">
              </div>
              <div class="col-lg-6 col-sm-12 mb-12">
                <label for="validationDefault02">Descricao</label>
                <input type="text" class="form-control" name="Descricao" placeholder="Descricao"
                  formControlName="descricao" required>
              </div>
            </div>
            <div class="form-row mt-2">
              <div class="col-lg-6 col-sm-12">
                <label class="custom-lbl" for="validationDefaultUsername">Preço</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="Preço" placeholder="Preço" currencyMask
                    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }"
                    aria-describedby="inputGroupPrepend2" formControlName="preco">
                </div>
              </div>
              <div class="mt-4 col-lg-6 col-sm-12 ">
                <div class="input-group">
                  <mat-slide-toggle formControlName="status" [color]="color" class="align-middle">Habilitar Produto
                  </mat-slide-toggle>
                </div>
              </div>
            </div>
            <div class="form-row mb-3">
            <div class="col-lg-3 col-sm-12">
              <label for="validationDefault03">Qtd. em estoque</label>
              <input type="number" class="form-control" name="quantidadeEstoque" pattern="[0-9]*"
                placeholder="Qtd. em estoque" formControlName="quantidadeEstoque" required>
            </div>
            </div>
            <div class="form-row mb-3">
              <div class="col-lg-3 col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>Categoria</mat-label>
                  <mat-select formControlName="categoria">
                    <mat-option *ngFor="let item of categoria" [value]="item.name">
                      {{item.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <ngb-rating [(rate)]="currentRate" maxlength=5></ngb-rating>
            <hr>
            <pre>Avaliação: <b>{{currentRate}}</b></pre>
            <button class="mt-3 btn btn-primary" (click)="editarProduto()" type="submit">Salvar
              Alterações</button>
          </form>
        </div>

        <div class="col-lg-4">
          <mdb-carousel class="carousel slide carousel-fade" [(activeSlide)]="idImagem" [animation]="'fade'">
            <ng-container *ngFor="let img of imageToShow; let i=index">
              <mdb-carousel-item>
                <div class="view w-100">
                  <img class="d-block w-100 custom-image" [src]="img" alt="First slide">
                  <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
                </div>
                <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
              </mdb-carousel-item>
            </ng-container>
          </mdb-carousel>
          <button (click)="editarImagens()" [disabled]="userRole!='ROLE_ADMIN'"   class="  btn mt-2 btn-dark">Editar Imagens</button>
        </div>
      </div>
    </div>
  </div>
