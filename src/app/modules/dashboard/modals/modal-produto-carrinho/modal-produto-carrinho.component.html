<div class="container-flud">
  <div class="modal-header">
    <div class="custom-title">Produto adicionado ao Carrinho!</div>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-6 mt-1 mb-1">
        <button class="btn btn-dark col-lg-12" (click)="dashboard()">Continuar Comprando</button>
      </div>
      <div class="col-lg-6 mt-1 mb-1">
        <button class="btn btn-dark col-lg-12" (click)="carrinho()">Ir para o Carrinho</button>
      </div>
    </div>
  </div>
  <div class="modal-footer">

  </div>
</div>
