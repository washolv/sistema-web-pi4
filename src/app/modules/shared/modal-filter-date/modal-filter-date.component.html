              <ngx-daterangepicker-material (choosedDate)="choosedDate($event)"
                                            [autoApply]="true"
                                            [showCustomRangeLabel]="true"
                                            [alwaysShowCalendars]="false"
                                            [linkedCalendars]="true"
                                            [locale]="configLocale"
                                            [isInvalidDate] = "isInvalidDate"
                                            [showClearButton]="false"
                                            [ranges]="ranges">
                  <input type="text"
                         ngxDaterangepickerMd
                         placeholder="Select please..."/>
              </ngx-daterangepicker-material>


          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 text-right mt-3 mb-2">
              <button type="button"
                      (click)="closeX()"
                      class="custom-btn-cancel ml-lg-2 ml-md-2">
                  CANCELAR
              </button>
              <button type="button"
                      (click)="close()"
                      class="custom-btn mr-lg-2 mr-md-2">
                  APLICAR
              </button>
